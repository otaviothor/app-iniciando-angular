<h5>styles com property binding (style binding)</h5>
<button
  [style.backgroundColor]="active ? 'blue' : 'gray'"
  [style.color]="active ? 'white' : 'black'"
  [style.fontWeight]="active ? 'bold' : 'normal'"
  [style.fontSize]="fontSize + 'px'"
  (click)="toggleActive()"
>
  mudar atributo 'active'
</button>
<br />
<input type="text" [(ngModel)]="fontSize" />

<h5>styles com directive *ngStyle</h5>
<button
  [ngStyle]="{
    backgroundColor: active ? 'blue' : 'gray',
    color: active ? 'white' : 'black',
    fontWeight: active ? 'bold' : 'normal',
    fontSize: fontSize + 'px'
  }"
  (click)="toggleActive()"
>
  mudar atributo 'active'
</button>
<br />
<input type="text" [(ngModel)]="fontSize" />
