<h3>
  <i
    class="bi"
    [class.bi-star]="!isFavorite"
    [class.bi-star-fill]="isFavorite"
    (click)="toggleFavorite()"
  ></i>
  - utilizando o property binding
</h3>

<h3>
  <i
    class="bi"
    [ngClass]="{
      'bi-star': !isFavorite,
      'bi-star-fill': isFavorite
    }"
    (click)="toggleFavorite()"
  ></i>
  - utilizando a diretiva *ngClass
</h3>
